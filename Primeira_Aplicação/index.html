<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Meu App</title>

	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<div class="main-box">

		<h1>Aplicação</h1>

		<p id="mensagem"></p>

	</div>

	<script type="text/javascript">
		// alert("Esse é um alerta !!")

		var hora = new Date().getHours()
		var saudacao

		if( hora < 12){
			saudacao = "Bom dia !"
		}else if ( hora < 18){
			saudacao = "Boa tarde !"
		}else{
			saudacao = "Boa noite !"
		}

		document.getElementById("mensagem").innerHTML = saudacao

	</script>


</body>
</html>
